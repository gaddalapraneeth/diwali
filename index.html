<body>
    <form class="parent-container" action="Login.html">
        <h2 class="title">Registration</h2>
       <div class="form-field">
        <input type="email"name="name" required placeholder="Enter your Name"/>
       </div >
       <div class="form-field">
        <input type="password" name="password" required placeholder="password"/>
       </div>
       <div class="form-field">
        <input type="password" name="confirm password" required placeholder="password"/>
       </div>
       <div class="form-field">

       <p>
